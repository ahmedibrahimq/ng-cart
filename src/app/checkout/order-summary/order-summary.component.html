<div class="flex flex-col w-full border p-4 pb-6">
  <h2 class=" title-font font-medium text-gray-800 tracking-widest text-lg mb-3">ORDER SUMMARY</h2>
  <mat-list>
    <div *ngFor="let item of cart">
      <mat-list-item>
        <span>{{item.quantity}} x {{item.title}}</span><span>{{item.unitPrice * item.quantity | currency}}</span>
      </mat-list-item>
      <mat-divider></mat-divider>
    </div>
    <mat-list-item>
      <span class="font-bold">Total</span>
      <span>
        <span [ngClass]="{'line-through': free, 'font-bold': !free}">{{getTotalCost() | currency}}</span>
        <span *ngIf="free" class="font-bold"><br />{{0 | currency}}</span>
      </span>

    </mat-list-item>
  </mat-list>
</div>
