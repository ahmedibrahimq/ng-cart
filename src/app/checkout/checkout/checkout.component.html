<h1 class="text-2xl sm:text-4xl mb-2 font-medium">Checkout</h1>
<app-empty-cart-alert [display]="!cart || !cart.length"></app-empty-cart-alert>
<div *ngIf="cart && cart.length" class="flex flex-wrap max-w-screen-lg items-center">
  <div class="md:w-1/2 md:pr-12 md:py-8 mb-10 md:mb-0">
    <app-payment-info [free]="free"></app-payment-info>
    <mat-checkbox [(ngModel)]="free">Get for free ðŸ˜Ž</mat-checkbox>
  </div>
  <app-order-summary [cart]="cart" [free]="free" class="w-full md:w-1/2 mb-10 md:mb-0"></app-order-summary>
  <button [disabled]="!free" (click)="placeOrder()" [routerLink]="'/orders'" class="block" mat-flat-button
    color="primary">Confirm Payment</button>
</div>
